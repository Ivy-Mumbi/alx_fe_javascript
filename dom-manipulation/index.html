<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display -->
  <div id="quoteDisplay" style="margin: 20px 0; font-style: italic;"></div>

  <!-- Show New Quote Button -->
  <button id="newQuote">Show New Quote</button>

  <!-- Add Quote Form (dynamically generated) -->
  <div id="addQuoteFormContainer" style="margin-top: 30px;"></div>

  <!-- Category Filter -->
  <div style="margin-top: 20px;">
    <label for="categorySelect">Choose a category:</label>
    <select id="categorySelect">
      <option value="all">All</option>
    </select>
  </div>

  <!-- Import/Export -->
  <div style="margin-top: 20px;">
    <button onclick="exportQuotesToJson()">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>

  <script src="script.js"></script>
</body>
</html>
