<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator — Storage & JSON</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 36px;
      background: #f6f7fb;
      color: #222;
    }
    #quoteDisplay {
      margin: 18px auto;
      padding: 22px;
      width: 70%;
      min-height: 72px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      font-size: 1.1rem;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .controls, .importExport, .addForm {
      margin-top: 12px;
    }
    input, select, button {
      padding: 8px 10px;
      margin: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }
    button { cursor: pointer; background: #2563eb; color: #fff; border: none; }
    button.secondary { background: #6b7280; }
    small { color: #555; display:block; margin-top:8px; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div class="controls">
    <label for="categorySelect">Category:</label>
    <select id="categorySelect"></select>
    <button id="newQuote">Show New Quote</button>
    <button id="showAll" class="secondary">Show All Quotes</button>
  </div>

  <div id="quoteDisplay">Click “Show New Quote” to begin — or add/import quotes.</div>

  <div class="addForm" id="addQuoteSection"></div>

  <div class="importExport">
    <button id="exportJson">Export Quotes (JSON)</button>
    <input type="file" id="importFile" accept=".json" />
    <small>Import format: an array of objects like [{ "text": "...", "category": "..." }, ...]</small>
  </div>

  <script src="script.js"></script>
</body>
</html>
